name: codemucho
description: kodr.eth dev portfolio.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # github
  github: ^9.17.0

  # web related
  flutter_html: ^2.2.1
  url_strategy: ^0.2.0
  universal_html: ^2.0.4


  # http
  http: ^1.1.0

  # utils
  mailto: ^2.0.0
  flip_card: ^0.7.0
  url_launcher: ^6.1.12
  cupertino_icons: ^1.0.5
  carousel_slider: ^4.2.1
  animated_text_kit: ^4.2.2
  font_awesome_flutter: ^10.5.0

  # state management
  provider: ^6.0.5

  # cache
  shared_preferences: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/photos/
    - assets/services/
    - assets/projects/

  fonts:
    - family: Agustina
      fonts:
        - asset: fonts/agustina/agustina.otf
    
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat/montserrat.ttf
    
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Regular.ttf
        - asset: fonts/poppins/Poppins-Light.ttf
        - asset: fonts/poppins/Poppins-Bold.ttf
          weight: 900
        - asset: fonts/poppins/Poppins-Medium.ttf
          weight: 300
        - asset: fonts/poppins/Poppins-SemiBold.ttf
          weight: 500
        - asset: fonts/poppins/Poppins-Italic.ttf
          style: italic
